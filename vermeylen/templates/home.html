{% extends "layout.html" %}
{% block header %}
	<style>
	.background{
		height:100vh;
		background-image:url({{ url_for('static',filename='billboardlogo.jpg') }});
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	</style>
{% endblock %}
{% block content %}
	<div>
		<div class="background"></div>

		<div class="container text-center bg-white shadow" style="position:relative;top:-15vh">
			<div class="pt-3">
				<h3>Ligging</h3>
				<small class="lead">
					<i>"Plezant en dicht bij d'Overpoort"</i>
				</small>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.738906281622!2d3.7258498653500958!3d51.03944282956093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3715701557a8b%3A0x7d05dea04c5f1146!2sHome+Vermeylen%2C+9000+Gent!5e0!3m2!1snl!2sbe!4v1526051493670" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
			</div>
			<div>
				<h3>Sponsors</h3>
				<small class="lead">
					<i>"Welke naam scanderen wij"</i>
				</small>
				<!-- 1 row per 2 sponsors -->
				<div class="row justify-content-center">
					<!-- Sponsor -->
					<div class="col-4 px-2 mb-3">
						<div class="card">
							<img src="{{ url_for('static',filename='sponsors/ballsnglory.png') }}" class="card-img-top" alt="Balls & Glory">
							<div class="card-body">
								<p class="card-text">Balls & Glory</p>
							</div>
						</div>
					</div>
					<!-- Sponsor -->
					<div class="col-4 px-2 mb-3">
						<div class="card">
							<img src="{{ url_for('static',filename='sponsors/ballsnglory.png') }}" class="card-img-top" alt="Balls & Glory">
							<div class="card-body">
								<p class="card-text">Balls & Glory</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block footer %}
	{% include 'footer.html' %}
{% endblock %}
